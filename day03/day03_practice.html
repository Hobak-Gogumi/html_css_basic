<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>코뮤의 웹사이트</title>
    </head>
    <body>
        <p>펭수의 TMI</p><p>1. 펭수는 치킨을 싫어한다. (이유는 같은 조류라서...) 2. 이름의 뜻은 남극 '펭'에 빼어날 '수'다. 3. 펭수의 경쟁 상대는 방탄소년단이다.</p>
        <p>뽀로로의 TMI</p><p>1. 뽀로로의 고글에는 알이 없다. 2. 뽀로로라는 이름은 종종걸음을 뜻하는 순우리말이다. 3. 비행을 꿈꾸는 펭귄이다.</p>
    </body>
</html>
